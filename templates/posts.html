{% extends 'base.html' %}

{% block title %}Все посты{% endblock %}

{% block content %}
<div class="container">
    <h1>Все посты блога</h1>
    {% for el in articles %}
    <div class="alert alert-info">
        <h2>{{ el.title }}</h2>
        <p>{{ el.intro }}</p>
        <p><b> Дата: {{ el.date.date() }}</b></p>
    </div>
    {% endfor %}
</div>
{% endblock %}
